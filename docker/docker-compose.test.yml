version: '3.8'

services:
  test:
    build:
      context: ..
      dockerfile: docker/Dockerfile.test
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=bitcoin_prices_test
      - POSTGRES_HOST=test-db
      - POSTGRES_PORT=5432
      - REDIS_HOST=test-redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=
      - COINGECKO_API_URL=https://api.coingecko.com/api/v3
      - CURRENT_PRICE_CACHE_TTL=300
      - TESTING=true
    depends_on:
      - test-db
      - test-redis

  test-db:
    image: postgres:13
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=bitcoin_prices_test
    ports:
      - "5434:5432"  # Changed from 5433 to 5434
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  test-redis:
    image: redis:6
    ports:
      - "6381:6379"  # Changed from 6380 to 6381
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5 